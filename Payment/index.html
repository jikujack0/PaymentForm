<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Asik Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <h2>The Unique Productions<br> Payment Form</h2>
        <h1>01710318956</h1>
        <form action="" method="post">
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="First name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
               
            </div>
           
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Program Location" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <!--Account Information End-->


            <!--DOB & Gender Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Program Date</h4>
                    <input type="text" placeholder="DD" required class="dob">
                    <input type="text" placeholder="MM" required class="dob">
                    <input type="text" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1">Girlfriend-Boyfriend</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Husband-Wife</label>
                    <input type="radio" name="gender" class="radio" id="b3">
                    <label for="b3">Bribe</label>
                </div>
            </div>
            <!--DOB & Gender End-->


            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fa fa-cc-nagad"></i>Nagad</span></label>

                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <i class="fa fa-cc-bKash"></i>bKash</span></label>

                            <input type="radio" name="pay" class="radio" id="bc3" checked>
                            <label for="bc3"><span>
                                    <i class="fa fa-cc-nagad"></i>Roket</span></label>
                                    
                           
                            
                </div>
            </div>
            
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Your Phone Number 01*********" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Transaction Number" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Enter Package Amount" required class="name">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>
           
            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>

        </form>
    </div>




    <!------ brands----->
<div class="brands">
    <div class="small-container">
        <div class="row">
            
            <div class="col-5">
                <img src="img/Ngod (1).png">
            </div>
            <div class="col-5">
                <img src="img/OIP__1_-removebg-preview (1).png">
            </div>
            <div class="col-5">
                <img src="img/Rocket.png">
            </div>
            
        </div>
    </div>
</div>


    

</body>
</html>
